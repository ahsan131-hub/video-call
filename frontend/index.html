<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Video Call App</title>
    <script crossorigin="anonymous"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>

</head>

<body>
<h1>Video Call App</h1>
<div>
    <video autoplay controls height="300px" id="localVideo" muted playsinline width="400px"></video>
    <video autoplay controls height="300px" id="remoteVideo" playsinline width="400px"></video>
</div>

<div>
    <button id="startConn">Start Connection</button>
    <button id="startVideo">Start Video</button>
    <button id="stopConn">Stop Connection</button>


    <button id="screenShare">Share Screen</button>

</div>
<script crossorigin="anonymous"
        integrity="sha512-r8cn1OoZ21KHc0zmav3+MtQS24AJLAaDdNNWYkOborAznLETtfBKMb6xkpqXnjcH1GmKG9BqPOW9tU/Jzy98kQ=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.1.4/adapter.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
